<body>

   <h3>Trabajo Practico N° 2</h3>
   <h4>Ejercicio N° 8</h4>

   <!--
      Crea una función que genere 100 números aleatorios entre 1 y 100 que no se repitan y luego
      imprima por pantalla usando document.write(text).
   -->

   <script>

      function numAleatorios() {

         lista = [];
         for (let i = 1; i < 101; i++) {

            lista.push(i);

         }

         lista = lista.sort(function () {
            return Math.random() - 0.5
         })

         return lista;

      }

      var text = numAleatorios();

      document.write(text);

   </script>

</body>

</html>
