   <h3>Trabajo Practico N° 2</h3>
   <h4>Ejercicio N° 3</h4>

   <!--
      Utilizando la estructura FOR, crear un script que pueda calcular el factorial de un número
      entero.
   -->
   
   <script>

      var factorial = window.prompt("Ingrese un valor entero: ");

      var acum = 0;
      for (let i = 1; i < 5; i++) {
         
         factorial = factorial * i
         
      }

      console.log();
      document.writeln("El factorial es: ", factorial);

   </script>

</body>
