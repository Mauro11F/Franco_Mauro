   <h3>Trabajo Practico N° 2</h3>
   <h4>Ejercicio N° 10</h4>

   <!--
      Escribir un programa que reciba el número del mes y devuelva si tiene 31, 30 o menos días.
      Por ejemplo:12 = tiene 31 días.
   -->

   <script>
      /*
      Cuando le indicas 0 en el parámetro de días al constructor, 
      lo interpreta como "el día anterior al 1" es decir 
      el último día del mes pasado
      */

      var anio = new Date().getFullYear();

      var bandera = false;
      
      while (bandera == false) {
         
         var mes = parseInt(window.prompt("Ingrese el numero de un mes: "));
         if (mes >= 1 && mes <= 12) {
            
            bandera = true;
            var dias = new Date(anio, mes, 0).getDate();
            document.writeln(`El mes ${mes} tiene ${dias} dias`);

         }
      }
      

   </script>

</body>
