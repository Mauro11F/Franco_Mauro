<!DOCTYPE html>
<html>

<body>
   <script>
      let dato, resultado; //define dos variables
      val1 = window.prompt("Introduce tu nombre", "..."); // pide un ingreso por teclado y lo almasena en "val1"
      // rellenando por defecto el campo con "..."(puntos supensivos)
      val2 = window.prompt("Introduce tu apellido", "...");// pide un ingreso por teclado y lo almasena en "val2"
      resultado = `Concatenado tu nombre y apellido es: ${val1} ${val2} `; // concatena val1 con val2
      document.write(resultado);// dando po salida: "Concatenado tu nombre y apellido es: Maria Gomez"
   </script>
</body>

</html>
