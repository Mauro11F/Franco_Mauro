<body>

   <h2> Meses </h2>

   <script>

      var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

      var bandera = true;

      while (bandera == true) {
         var valor = prompt("Ingrese un valor entre 1 y 14");
         
         if (valor >= 1 && valor <= 14) {
            
            console.log("Mes elegido: -> " + meses[valor - 1]);
            bandera = false

         }else {

            console.log("Error en valor ingresado intente nuevamente...");

         }

      }

      //alert("Mes elegido: " + meses[valor - 1]);
      
   </script>
