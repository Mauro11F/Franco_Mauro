<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h3 class="p-4 mb-2 bg-primary text-white">
        <img src="../TP11/img/silicon transparente.png" width="40" height="40" style="float:left;">
        <div class="text-center">
            Portal Silicon Full Stack
        </div>
    </h3>

    <div class="text-center">
        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="index.html" role="button">
            <span class="material-symbols-outlined" style="vertical-align: middle" ;>
                home
            </span>
            Inicio
        </a>

        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="../persona/personaForm.html" role="button">
            <span class="material-symbols-outlined" style="vertical-align: middle">
                manage_accounts
            </span>
            Gestión de personas
        </a>
        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="../persona/personaTabla.html" role="button">
            <span class="material-symbols-outlined" style="vertical-align: middle">
                group
            </span>
            Listar personas
        </a>
    </div>
    <hr>
    <form class="container">
        <div class="abs-center">
            <h3 class="abs-center">
                <span class="material-symbols-outlined">
                    manage_accounts
                </span>
                Gestión de personas
            </h3>
            <br>
            <div class="mb-3">
                <fieldset class="border p-2">
                    <legend class="float-none w-auto">Datos personales:</legend>
                    <label for="dni">* DNI</label>
                    <input type="number" class="form-control" id="dni" name="dni" min="0" max="777777777" step="1"
                        required><br>

                    <label for="fname">* Nombre</label>
                    <input type="text" class="form-control" value="Miguel" disabled><br>

                    <label for="lname">* Apellido:</label>
                    <input type="text" class="form-control" type="text" size="20" placeholder="Ingrese el Apellido"
                        required><br>
                    <hr>
                    <label>Sexo:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Masculino
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Femenino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Otro
                        </label>
                    </div>
                    <div>
                        <br>
                        <label>Fecha de Nacimiento:</label>
                        <br>
                        <input type="date" id="fecnac" name="fecnac">
                    </div>
                </fieldset>
                <br>
                <fieldset class="border p-2">
                    <legend class="float-none w-auto">Datos de acceso:</legend>

                    <label for="correo">Correo electronico:</label>
                    <input type="email" class="form-control" id="correo" name="correo"><br>

                    <label for="pass">Contraseña:</label>
                    <input type="password" class="form-control" id="pass" name="pass">
                </fieldset>
                <br>
                <fieldset class="border p-2">
                    <legend class="float-none w-auto">Datos academicos</legend>
                    <div>
                        <label for="estudio">Nivel estudios:</label>
                        <select class="form-select" aria-label="Default select example" id="estudio" name="estudio">
                            <option value="pri">Primaria</option>
                            <option value="sec">Secundario</option>
                            <option value="ter" selected>Terciario</option>
                            <option value="uni" selected>Universitario</option>
                            <option value="pos" selected>Post Grado</option>
                        </select>
                    </div>

                </fieldset>
                <hr>
                <fieldset class="border p-2">
                    <legend class="float-none w-auto">Acciones</legend>
                    <div>
                        <button class="btn btn-primary" type="submit">
                            <span class="material-symbols-outlined" style=" vertical-align: middle;">
                                add_circle
                            </span>
                            Crear persona
                        </button>

                        <input class="btn btn-primary" type="reset" value="Limpiar datos">
                    </div>
                </fieldset>
            </div>
        </div>
    </form>
</body>

</html>
