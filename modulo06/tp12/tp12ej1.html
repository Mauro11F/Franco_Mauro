<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!-- bootswatch alternativa a Bootstrap -->
      <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous"> -->
</head>

<body>

   <div class="container text-center">
      <div class="row">
         <div class="col-12" style="background-color: gray;">Cabecera</div>
      </div>
      <div class="row">
         <div class="col-5" style="background-color: red;">F1 COL 1</div>
         <div class="col-2" style="background-color: lightblue;">F1 COL 2</div>
         <div class="col-5" style="background-color: green;">F1 COL 3</div>
      </div>
      <div class="row">
         <div class="col-4" style="background-color: red;">F2 COL 1</div>
         <div class="col-4" style="background-color: lightblue;">F2 COL 2</div>
         <div class="col-4" style="background-color: green;">F2 COL 3</div>
      </div>
      <div class="row">
         <div class="col-3" style="background-color: red;">F3 COL 1</div>
         <div class="col-6" style="background-color: lightblue;">F3 COL 2</div>
         <div class="col-3" style="background-color: green;">F3 COL 3</div>
      </div>
      <div class="row">
         <div class="col-2" style="background-color: red;">F4 COL 1</div>
         <div class="col-8" style="background-color: lightblue;">F4 COL 2</div>
         <div class="col-2" style="background-color: green;">F4 COL 3</div>
      </div>
      <div class="row">
         <div class="col-1" style="background-color: red;">F5 COL 1</div>
         <div class="col-10" style="background-color: lightblue;">F5 COL 2</div>
         <div class="col-1" style="background-color: green;">F5 COL 3</div>
      </div>
      <div class="row">
         <div class="col-1" style="background-color: red;">F6 COL 1</div>
         <div class="col-4" style="background-color: lightblue;">F6 COL 2</div>
         <div class="col-2" style="background-color: gray;">F6 COL 3</div>
         <div class="col-4" style="background-color: lightblue;">F6 COL 2</div>
         <div class="col-1" style="background-color: green;">F6 COL 3</div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>

</html>
