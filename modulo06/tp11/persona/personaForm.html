<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Pagina de inicio </title>
   <!-- estilos CSS -->
   <link rel="stylesheet" href="../estilos.css">
   <!-- Iconos de Google Icons -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

   <header>
      <img src="../img/logo.png" alt="" class="logo">

      <h1 class="titulo">Portal Silicon Full Stack</h1>
   </header>

   <section class="menu">
      <div class="menuItems">
         <a href="../index.html">
            <span class="material-icons">
               home
            </span>
            Inicio
         </a>
         <a href="personaForm.html">
            <span class="material-icons">
               manage_accounts
            </span>
            Gestion Personas
         </a>
         <a href="personaTabla.html">
            <span class="material-icons">
               group
            </span>
            Listar Personas
         </a>
      </div>

      <h1>
         <span class="material-icons">
            manage_accounts
         </span>
         Gestion de Personas
      </h1>

   </section>
   <hr>
   <section>
      <form action="/persona/guardar" target="_blank" method="POST" autocomplete="on">
         <fieldset>
            <legend>Datos personales:</legend>
            <div>
               <input type="hidden" id="codigooculto" name="codigooculto" value="CUPON_25_OFF">
            </div>
            <div>
               <label for="dni">* DNI</label><br>
               <input type="number" id="dni" name="dni" min="0" max="99999999" step="10" required>
            </div>
            <div>
               <label for="fname">* Nombre</label><br>
               <input type="text" id="fname" name="fname" value="Miguel" disabled>
            </div>
            <div>
               <label for="lname">* Apellido:</label><br>
               <input type="text" id="lname" name="lname" size="20" placeholder="Ingrese el Apellido" required>
            </div>
            <hr>
            <div>
               <label>Sexo:</label><br>

               <input type="radio" name="sexo" id="M" value="M">
               <label for="M">Masculino</label><br>

               <input type="radio" name="sexo" id="F" value="F">
               <label for="F">Femenino</label><br>

               <input type="radio" name="sexo" id="O" value="O">
               <label for="O">Otro</label>
            </div>
            <div>
               <br>
               <label>Fecha de Nacimiento:</label><br>
               <input type="date" id="fecnac" name="fecnac">
            </div>
         </fieldset>

         <fieldset>
            <legend>Datos de acceso</legend>
            <div>
               <label for="correo">Correo electronico:</label><br>
               <input type="email" id="correo" name="correo">
            </div>
            <div>
               <label for="pass">Contrase√±a:</label><br>
               <input type="password" id="pass" name="pass">
            </div>
         </fieldset>

         <fieldset>
            <legend>Datos academicos</legend>
            <div>
               <label for="estudio">Nivel estudios:</label>
               <select id="estudio" name="estudio">
                  <option value="pri">Primaria</option>
                  <option value="sec">Secundario</option>
                  <option value="ter" selected>Terciario</option>
                  <option value="uni" selected>Universitario</option>
                  <option value="pos" selected>Post Grado</option>
               </select>
            </div>
         </fieldset>

         <fieldset>
            <legend>Acciones</legend>
            <button type="submit">
               <span class="material-icons">
                  add_circle
               </span>
               Crear persona
            </button>
            <button type="submit">
               Limpiar datos
            </button>

         </fieldset>
      </form>

   </section>

</body>

</html>
